<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Digitalbank landing page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="max-w-[1100px] mx-auto py-6 px-4 flex justify-between items-center gap-4 text-[var(--Gray600)]"
      >
        <img src="./images/logo-dark.svg" alt="" />
        <img src="./images/icon-hamburger.svg" alt="" class="md:hidden" />
        <div class="hidden md:flex gap-6">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Blog</a>
          <a href="#">Careers</a>
        </div>
        <div class="px-10 hidden md:block">
          <button
            type="button"
            class="bg-[var(--Green500)] border-2 border-white rounded-[30px] text-white font-bold w-[130px] h-[40px] gap-10 mt-[-2]:"
          >
            Request Invite
          </button>
        </div>
      </nav>
    </header>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
